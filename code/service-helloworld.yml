apiVersion: v1
kind: Pod
metadata:
  name: pod-helloworld
  labels:
    app: helloworld
spec:
  containers:
    - name: k8s-demo
      image: gabbi/docker-demo
      ports:
      - name: nodejs-port
        containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
spec:
  ports:
  - port: 80
    targetPort: nodejs-port
    protocol: TCP
  selector:
    app: helloworld
  type: LoadBalancer
